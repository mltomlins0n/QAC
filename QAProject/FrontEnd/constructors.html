<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Constructor's Championship</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Formula 1 Leaderboards</h1>
        </div>
        <div class="container" id="navButtons">
            <button type="button" id="home" onclick=location.href="index.html" class="btn btn-danger">Home</button>
            <button type="button" id="drivers" value="Drivers" onclick=location.href="drivers.html"
                class="btn btn-danger">Drivers</button>
            <button type="button" id="constructors" value="Constructors" onclick=location.href="constructors.html"
                class="btn btn-danger">Constructors</button>
        </div>
    </div>
    <main>
        <div class="container" id="tableButtons">
            <h2 id="pageHeader">Constructors</h2>
            <button type="button" class="btn btn-outline-success" data-toggle="modal"
                data-target=".bd-example-modal-sm">Add Team</button>

            <button type="submit" class="btn btn-outline-primary" data-toggle="modal"
                data-target="#updateTeamModal">Update Team</button>

            <button type="submit" class="btn btn-outline-danger" data-toggle="modal"
                data-target="#deleteTeamModal">Delete Team</button>

        </div>

        <section id="leaderboard"></section>
        <div class="container">
            <table id="teamTable" class="table table-striped table-sm">
                <thead class="thead-dark"></thead>
            </table>
        </div>
    </main>

    <!-- Add Modal -->
    <div class="modal fade bd-example-modal-sm" id="addTeamModal" tabindex="-1" role="dialog"
        aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTeamModalTitle">Add A Team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" onsubmit="addTeam(this)">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-6 col-form-label">Team Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" name="addTeamName" placeholder="e.g. Jaguar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPoints" class="col-sm-6 col-form-label">Points</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="points" name="addTeamPoints">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Add Team</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- End of Modal-->
    <!-- Update Modal -->
    <div class="modal fade bd-example-modal-sm" id="updateTeamModal" tabindex="-1" role="dialog"
        aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateTeamModalTitle">Update A Team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" onsubmit="updateTeam(this)">
                        <div class="form-group">
                            <label for="id" class="col-sm-6 col-form-label">Team ID</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="id" name="updateTeamID" placeholder="e.g. 1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-6 col-form-label">Team Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" name="updateTeamName" placeholder="e.g. Mercedes">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="points" class="col-sm-6 col-form-label">Points</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="points" name="updateTeamPoints">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Update Team</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- End of Modal-->
    <!-- Delete Modal -->
    <div class="modal fade bd-example-modal-sm" id="deleteTeamModal" tabindex="-1" role="dialog"
        aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteTeamModalTitle">Delete A Team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" onsubmit="deleteTeam(id)">
                        <div class="form-group">
                            <label for="inputTeamID" class="col-sm-6 col-form-label">Team ID</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="id" name="deleteTeamID" placeholder="e.g. 1">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">Delete Team</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- End of Modal-->

    <script src="constants.js"></script>
    <script src="constructors.js"></script>
    <script src="functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
